<!-- influencer/templates/influencer/yaml_upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>YAML Influencer Data</title>
    <style>
        textarea { width: 100%; height: 500px; font-family: monospace; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
<h1>Influencer YAML Data</h1>
<form method="post">
    {% csrf_token %}
    <textarea name="yaml_content">{{ yaml_content }}</textarea>
    <br>
    <button type="submit">Save & Publish</button>
</form>

{% for message in messages %}
    <p style="color: green;">{{ message }}</p>
{% endfor %}
</body>
</html>
