{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% block meta %}{% endblock %}

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3522611510435924"
     crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#609e75',
            'primary-light': '#e6f0ec',
            secondary: '#3A0CA3',
            dark: '#333',
            light: '#f1f7f4',
            text: '#333',
            'text-light': '#555',
            white: '#ffffff',
            highlight: '#4a8d63',
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          borderWidth: {
            '3': '3px',
            '5': '5px',
          },
          spacing: {
            '15': '60px',
            '52': '208px',
          },
        }
      }
    }
  </script>
</head>

<body class="bg-light text-text leading-relaxed font-sans flex flex-col min-h-screen">
  {% block body %}{% endblock %}
</body>
</html>
