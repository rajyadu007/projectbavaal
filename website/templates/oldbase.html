<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bavaal - Discover Top Influencers
        {% block title %}
        {% if page.seo_title %}{{ page.seo_title }}{% else %}{{ page.title }}{% endif %}
        {% endblock %}
        {% block title_suffix %}
        {% wagtail_site as current_site %}
        {% if current_site and current_site.site_name %}- {{ current_site.site_name }}{% endif %}
        {% endblock %}
    </title>

    {% if page.search_description %}
    <meta name="description" content="{{ page.search_description }}" />
    {% endif %}
    

    <!-- âœ… Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
            data-ad-client="ca-pub-XXXXXXXXXXXXXX"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#609e75',
                        'primary-light': '#e6f0ec',
                        secondary: '#3A0CA3',
                        dark: '#333',
                        light: '#f1f7f4',
                        text: '#333',
                        'text-light': '#555',
                        white: '#ffffff',
                        highlight: '#4a8d63',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    borderWidth: {
                        '3': '3px',
                        '5': '5px',
                    },
                    spacing: {
                        '15': '60px',
                        '52': '208px',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light text-text leading-relaxed font-sans flex flex-col min-h-screen">
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <a href="/" class="text-2xl font-bold text-primary mb-4 md:mb-0">bavaal.com</a>
            <nav class="flex gap-4">
                <a href="/about/" class="hover:text-primary transition-colors duration-200">About Us</a>
                <a href="/contact/" class="hover:text-primary transition-colors duration-200">Contact</a>
                <a href="#" class="px-4 py-2 rounded-md bg-transparent text-primary border border-primary hover:bg-primary hover:text-white transition-colors duration-300">Login</a>
                <a href="#" class="px-4 py-2 rounded-md bg-primary text-white border border-primary hover:bg-highlight transition-colors duration-300">Sign Up</a>
            </nav>
        </div>
    </header>

    <div class="container w-[90%] max-w-6xl mx-auto py-4 flex-grow">
        {% block content %}
        <!-- Content from child templates will be inserted here -->
        {% endblock %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
