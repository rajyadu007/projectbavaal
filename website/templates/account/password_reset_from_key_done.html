{% extends "account/base.html" %}
{% load i18n %}

{% block title %}Password Reset Complete{% endblock %}
{% block heading %}Password Reset Complete{% endblock %}

{% block content %}
<div class="text-center space-y-4">
    <div class="text-green-600 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </div>
    
    <p class="text-gray-600">
        {% trans "Your password has been successfully reset." %}
    </p>
    
    <p class="mt-6">
        <a href="{% url 'account_login' %}" class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
            {% trans "Sign In Now" %}
        </a>
    </p>
</div>
{% endblock %}
